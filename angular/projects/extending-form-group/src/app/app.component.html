<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    <h1>
                        Welcome to {{ title }}!
                    </h1>
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <button class="btn btn-dark" type="button" (click)="toggleVisibility()">Toggle visibility
                            </button>
                        </div>
                        <div class="row">
                            <div class="col-12 alert alert-primary" role="alert">
                                'test' control visibility: {{ formGroup.get('test').visible }}
                            </div>
                            <div class="col-12  alert alert-primary" role="alert">
                                'test' control validity: {{ formGroup.get('test').valid }}
                            </div>
                            <div class="col-12  alert alert-primary" role="alert">
                                FormGroup validity: {{ formGroup.valid }}
                            </div>
                        </div>
                        <div class="row" [formGroup]="formGroup">
                            <ng-container *ngIf="formGroup.get('test').visible">
                                <dc-text-input
                                        [controlName]="'test'"
                                        [formGroup]="formGroup"
                                        [label]="'Text input'"
                                ></dc-text-input>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
